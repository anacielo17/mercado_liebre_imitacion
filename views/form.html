<main>
<form action="index.html" method="POST" class="contenedor-formulario">
    <div  class="control-formulario">
        <label>Nombre y Apellido:</label>
        <input type="text" name="nombre y Apeliido" class="control-input" required>
    </div>
    <div class="control-formulario"> 
        <label>Nombre de usuario:</label>
        <input type="text" name="Nombre de Usuario" class="control-input" required>
    </div>
    <div class="control-formulario">
        <label>E-mail:</label>
        <input type="email" name="E-mail" class="control-input" required>
    </div>
    <div class="control-formulario">
        <label> Fecha de Nacimiento:</label>
        <input type="date" name="fechaNacimiento" value="aaaa-mm-dd" max="2010-12-29" class="calendario">
    </div>
    <div class="control-formulario">
        <label>Domicilio:</label>
        <input type="text" name="Domicilio" class="control-input" required>
    </div>
    <div class="control-formulario">
        <label>Perfil del usuario:</label>
        <input type="radio" name="vendedor" value="Vendedor"> Vendedor
        <input type="radio" name="comprador" value="comprador">Comprador
    </div>
    <div class="control-formulario">
        <label>Intereses:</label>
            <input type="checkbox" name="intereses" value="Vida Sana" class=> Vida Sana

            <input type="checkbox" name="intereses" value="Moda">Moda

            <input type="checkbox" name="intereses" value="Hogar">Hogar

            <input type="checkbox" name="intereses" value="Juguetería">Juguetería
        
    </div>
    <div class="control-formulario">
        <label>Foto de perfil:</label>
        <input type="file" name="Foto de Perfil">
    </div>
    <div class="control-formulario">
        <label for="password"> Contraseña:</label>
        <input type="password" name="password" id="password" class="control-input">
    </div>
    <div class="control-formulario">
        <label for="password"> Confirmá contraseña:</label>
        <input type="password" name="contraseña" id="password" class="control-input">
    </div>
    <button type="submit" class="boton-formulario"> Enviar</button>
    <button type="reset" class="boton-formulario"> Borrar </button>
</form>
</main>
</body>
</html>
